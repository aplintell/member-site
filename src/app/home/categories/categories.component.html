<section class="banner-sect">
    <div class="container">
      <div class="main-row row justify-content-end">
        <div class="col-lg-3 col-md-12 col-sm-12">
          <div class="d-none d-lg-block">
            <ul class="main-menu">
              <li *ngFor="let category of categories">
                <a [href]="['/danh-muc-dau-gia/' + category.parsingUrl+ '-' + category.categoryId]"><i class="fa fa-television"></i> {{category.name}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 col-md-12 col-sm-12">
        <banners></banners>
      </div>
      </div>
    </div>
  </section>
